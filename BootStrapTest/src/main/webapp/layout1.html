<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>반응형 웹UI 구현</h1><!-- 화면크기에 따라 달라짐 -->
    <div class="row"><!-- md,xs...:화면해상도 -->
    	<div class="col-Lg-3 col-md-4 col-sm-6" style="background-color: red ">A</div><!-- 4:차지 하는 칸수,md:middle size(화면크기) -->
    	<div class="col-Lg-3 col-md-4 col-sm-6" style="background-color: green ">B</div>
    	<div class="col-Lg-3 col-md-4 col-sm-12" style="background-color: blue ">C</div>
    </div>
  </body>
</html>
